<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>ABCs</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="description" content="" />
        <link rel="stylesheet" href="main.css">
        <script type="text/javascript" src="main.js"></script>

    <body>
        <section id="intro">
            <p id="Welcome">Welcome to the Interactive ABCs of CSS Technology learning Website</p>
            <p id="directions">Click on the buttons below to reveal and learn the CSS techology featues of the corresponding letters</p>
        </section>
        <div id="abc">
            <section id="a" class="letter-section">
                <img src="./img/css-letter-a.png">
                <div class="three-by-three-grid">
                    <button class="hide-button" onclick="Hide_Elements('a')">Hide Result</button>
                </div>
                <button class="letter" onclick="Show_Elements('a')">A</button>
            </section>
            <section id="b" class="letter-section">
                <img src="./img/css-letter-b.png">
                <div class="three-by-three-grid">
                    <button class="hide-button" onclick="Hide_Elements('b')">Hide Result</button>
                </div>
                <button class="letter" onclick="Show_Elements('b')">B</button>
            </section>
            <section id="c" class="letter-section">
                <img src="./img/css-letter-c.png">
                <div class="three-by-three-grid">
                    <button class="hide-button" onclick="Hide_Elements('c')">Hide Result</button>
                </div>
                <button class="letter" onclick="Show_Elements('c')">C</button>
            </section>
        </div>
    </body>
</html>
